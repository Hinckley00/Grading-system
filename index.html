<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="table">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Scores</th>
                    <th scope="col">Grades</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>English</td>
                    <td><input  type="number" class="scoreInput"/></td>
                    <td><input disabled type="text"/></td>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td><input  type="number" class="scoreInput"/></td>
                    <td><input disabled type="text"/></td>
                </tr>
                <tr>
                    <td>Chemistry</td>
                    <td><input  type="number" class="scoreInput"/></td>
                    <td><input disabled type="text"/></td>
                </tr>
                <tr>
                    <td>Biology</td>
                    <td><input  type="number" class="scoreInput"/></td>
                    <td><input disabled type="text"/></td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td><input  type="number" class="scoreInput"/></td>
                    <td><input disabled type="text"/></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="button">
        <button type="button" class="btn btn-primary" onclick="calculateGrades()">Get Result</button>
    </div>

    <div id="score">
        <h4 id="tableScore">Table Score is:</h4>
        <h4 id="averageScore">Average Score:</h4>
        <img src="" id="image">
    </div>



    <script src="index.js"></script>
</body>

</html>
